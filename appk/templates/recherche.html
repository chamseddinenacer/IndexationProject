 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
    

 </head>
<body class="container mt-5" style="background-color: rgb(215, 217, 219); " >
    

    <form method="GET" action="{% url 'recherche' %}" class="mb-3" style="margin-top: 10%;margin-left: 20%;margin-right: 20%">
        <div class="input-group">
            <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Rechercher...">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </div>
    </form>
<br><br>
    {% if resultats_recherche %}
        <h4 style="text-align: center;">Résultats de recherche :</h4>
        <ul class="list" style="margin-left: 20%;margin-right: 25%">
            {% for resultat in resultats_recherche %}

                
                <li class="list-group-item">   {{ resultat }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="mt-3" style="text-align: center;">Aucun résultat trouvé.</p>
    {% endif %}

    <div  style="text-align: center;">
        <h4 class="mt-5">Métriques :</h4>
        <p>Precision: <b>{{ prec }} </b>    |      Rappel:  <b>{{ rapp }}</b> </p>
    </div>
   
     



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


</body>
</html>
